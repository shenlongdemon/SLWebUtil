

<style>
    
</style>
<script type="text/javascript">
    function SetCurrentDate() {
        $("#dpReport").val(moment().format("D-M-YYYY")).data('Zebra_DatePicker');
    }
    $(document).ready(function () {
       
        var $zdp = $('#dpReport').data('Zebra_DatePicker');
        $("#dpReport").Zebra_DatePicker({
            format: "d-m-Y",
            onSelect: function (formatted_date, standard_date, js_date) {
                
            }
        });
        SetCurrentDate();
    });
</script>
<header ng-include="'./SharedViews/_top.menu.html'"></header>
<section id="content">
    <div class="loading" ng-show="vm.loading"></div>
    <div class="container-fluid">
        <div class="row col-md-4 col-sm-4">
            <div class="row">
                
                <input style=" font-size:20px; width:200px;" id="dpReport" type="text" />
                
                <select name="datetype" id="datetype"
                        ng-options="option.name for option in vm.datetypes track by option.id"
                        ng-model="vm.selecteddatetype"
                        style="height:30px; margin-left:10px;"></select>
                
                <button ng-click="vm.GetReportByTime()" id="btnGetReportByTime" style="height:30px; margin-left:10px;">Report</button>
            </div>
            <table class="table table-striped table-bordered col-md-12 col-sm-12">
                <thead>
                    <tr>
                        <td class="col-md-2 col-sm-2">Ngày</td>
                        <td class="col-md-6 col-sm-6">Số tiền</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pa in vm.reportbytimes">
                        <td>{{pa.Datetime}}</td>
                        <td>
                            {{pa.Total.toLocaleString()}}
                        </td>                        
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label style="font-size:200%;"> {{vm.GetTotalReportByTimes().toLocaleString()}}</label>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        <div class="row col-md-4 col-sm-4">

        </div>
        <div class="row col-md-4 col-sm-4">

        </div>
    </div>
</section>
