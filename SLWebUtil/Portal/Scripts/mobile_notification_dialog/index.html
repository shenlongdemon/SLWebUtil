<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="apple-mobile-web-app-title" content="jQuery mobiDialog Plugin Demos">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<title>jQuery mobiDialog Plugin Demos</title>
	<link href="jquery.mobiDialog-1.0.css" rel="stylesheet" />

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="jquery.mobiDialog-1.0.js" type="text/javascript"></script>
	<style>
		button[id^="warnBtn"], button[id^="alertBtn"], button[id^="confirmBtn"], button[id^="promptBtn"]{
			color:#fff;
			padding:10px 15px;
			border:none;
			font-size:14px;
			font-family:Microsoft YaHei;
			outline: none;
		}
		button[id$="_m"]{
			background:rgb(105, 165, 57);
		}
		button[id$="_t"]{
			background:rgb(76, 135, 244);
		}
		button[id$="_b"]{
			background:rgb(158, 59, 59);
		}
		.row h1{border-bottom: 1px solid #ccc;}
	</style>
	<script>
		$(function(){

			/* Top */
			//warn top
			$("#warnBtn_t").on("click",function(){
				$("body").mobiDialog({
					type : "warn", 				//消息类型，alert、confirm、prompt、warn
					text : "I am a waring notification!",		//消息文本
					icon : "icons/succeed.png",	//图标路径,不填或false为无图标，true为默认图标
					position : "top",		//位置 顶部，中部，底部 top middle bottom，默认为middle
					delay : 1500				//延时消失，只在alert状态下有效
				});
			});
			//alert top
			$("#alertBtn_t").on("click",function(){
				$("body").mobiDialog({
					type : "alert",
					text : "I am a alert notification!",
					icon : "icons/warning.png",
					position : "top",
					okImgUrl : "",
					ok : function(){console.log("You clicked Okey");}
				});
			});
			//confirm top
			$("#confirmBtn_t").on("click",function(){
				$("body").mobiDialog({
					type : "confirm",
					text : "I am a confirm notification!",
					icon : "icons/question.png",
					position : "top",
					okImgUrl : "",
					ok : function(){console.log("You clicked Okey");},
					cancelImgUrl : "",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});
			//prompt top
			$("#promptBtn_t").on("click",function(){
				$("body").mobiDialog({
					type : "prompt",
					text : "I am a prompt notification!",
					icon : "icons/face-smile.png",
					position : "top",
					okImgUrl : "",
					ok : function(){console.log("You clicked Okey");},
					cancelImgUrl : "",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});

			/* Middle */
			//warn middle
			$("#warnBtn_m").on("click",function(){
				$("body").mobiDialog({
					type : "warn", 				//消息类型，alert、confirm、prompt、warn
					text : "I am a waring notification!",		//消息文本
					icon : "icons/succeed.png",	//图标路径,不填或false为无图标，true为默认图标
					position : "middle",		//位置 顶部，中部，底部 top middle bottom，默认为middle
					delay : 1500				//延时消失，只在alert状态下有效
				});
			});
			//alert middle
			$("#alertBtn_m").on("click",function(){
				$("body").mobiDialog({
					type : "alert",
					text : "I am a alert notification!",
					icon : "icons/warning.png",
					position : "middle",
					okImgUrl : "",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});
			//confirm middle
			$("#confirmBtn_m").on("click",function(){
				$("body").mobiDialog({
					type : "confirm",
					text : "I am a confirm notification!",
					icon : "icons/question.png",
					position : "middle",
					okImgUrl : "icons/succeed.png",
					ok : function(){console.log("You clicked Okey");},
					cancelImgUrl : "icons/error.png",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});
			//prompt middle
			$("#promptBtn_m").on("click",function(){
				$("body").mobiDialog({
					type : "prompt",
					text : "I am a prompt notification!",
					icon : "icons/face-smile.png",
					position : "middle",
					okImgUrl : "icons/succeed.png",
					ok : function(){console.log("You clicked Okey");},
					cancelImgUrl : "icons/error.png",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});

			/* Bottom */
			//warn bottom
			$("#warnBtn_b").on("click",function(){
				$("body").mobiDialog({
					type : "warn", 				//消息类型，alert、confirm、prompt、warn
					text : "I am a waring notification!",	//消息文本
					icon : "icons/succeed.png",	//图标路径,不填或false为无图标，true为默认图标
					position : "bottom",		//位置 顶部，中部，底部 top middle bottom，默认为middle
					delay : 1500				//延时消失，只在alert状态下有效
				});
			});
			//alert top
			$("#alertBtn_b").on("click",function(){
				$("body").mobiDialog({
					type : "alert",
					text : "I am a alert notification!",
					icon : "icons/warning.png",
					position : "bottom",
					okUrl : "",
					ok : function(){console.log("You clicked Okey");},
				});
			});
			//confirm top
			$("#confirmBtn_b").on("click",function(){
				$("body").mobiDialog({
					type : "confirm",
					text : "I am a confirm notification!",
					icon : "icons/question.png",
					position : "bottom",
					okImgUrl : "",
					ok : function(){console.log("You clicked Okey");},
					cancelImgUrl : "",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});
			//prompt top
			$("#promptBtn_b").on("click",function(){
				$("body").mobiDialog({
					type : "prompt",
					text : "I am a prompt notification!",
					icon : "icons/face-smile.png",
					position : "bottom",
					okImgUrl : "",
					ok : function(){console.log("You clicked Okey");},
					cancelImgUrl : "",
					cancel : function(){console.log("You clicked Cancel");}
				});
			});
		});
	</script>

</head>
<body>
	<div class="row">
    <h1>jQuery mobiDialog Plugin Demos</h1>

		<h2>position:top</h2>
		<button type="button" id="warnBtn_t">warning Demo</button>
		<button type="button" id="alertBtn_t">alert Demo</button>
		<button type="button" id="confirmBtn_t">confirm Demo</button>
		<button type="button" id="promptBtn_t">prompt Demo</button>
	</div>
	<div class="row">
		<h2>position:middle</h2>
		<button type="button" id="warnBtn_m">warning Demo</button>
		<button type="button" id="alertBtn_m">alert Demo</button>
		<button type="button" id="confirmBtn_m">confirm Demo</button>
		<button type="button" id="promptBtn_m">prompt Demo</button>
	</div>
	<div class="row">
		<h2>position:bottom</h2>
		<button type="button" id="warnBtn_b">warning Demo</button>
		<button type="button" id="alertBtn_b">alert Demo</button>
		<button type="button" id="confirmBtn_b">confirm Demo</button>
		<button type="button" id="promptBtn_b">prompt Demo</button>
	</div>
