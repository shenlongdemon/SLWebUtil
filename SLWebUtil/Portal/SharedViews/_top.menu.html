<section id="content">
    <div class="container-fluid">
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" ng-init="user = $root.getUser(); isLogin = $root.isLogin()">
                    <ul class="nav navbar-nav" style="width:100%;">
                        <li ng-hide="isLogin" style="float:right;"><a href="#/Login">Login</a></li>
                        <li ng-show="isLogin" style="float:right;" >
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{user.username}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#/UserAccount">Profile</a></li>
                                <li ng-click="$root.logout()"><a href="#/Login">Logout</a></li>                                
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
